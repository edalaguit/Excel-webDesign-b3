<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FontAwesome Site Icons for SocMed Icons-->
    <script src="https://kit.fontawesome.com/7c04fe9cbf.js" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <title>Document</title>

    <style>
        .loader{
            position: absolute;
            top: 40% !important;
            left: 47% !important;;
        }
        
    </style>

</head>
<body>
   <nav class="yellow darken-4">
    <div class="container">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Madmin</a>
            
            <!--SideNav Trigger-->
            <a href="#" data-target="slide-out" class="sidenav-trigger">
                <i class="material-icons right">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li class="active">
                    <a href="index.html">Dashboard</a>
                </li>
                <li>
                    <a href="post.html">Posts</a>
                </li>
                <li>
                    <a href="categories.html">Categories</a>
                </li>
                <li>
                    <a href="comments.html">Comments</a>
                </li>
            </ul>
        </div>
    </div>
   </nav>
   <!--Sidenav-->
    <ul id="slide-out" class="sidenav">
        <li class="user-view">
            <div class="background"><img src="" alt=""></div>
            <a href="#">
                <img src="https://cdn1.iconfinder.com/data/icons/avatars-1-5/136/60-512.png" alt="" class="cirle">
            </a>
            <a href="#">
                </a>
        </li>
    </ul>

    <!--Section Stats-->
    <section class="section section-stats center">
        <div class="row">
            <div class="col s12 m6 l3">
                <div class="card-panel brown lighten-1 white-text center">
                    <i class="material-icons medium">insert_emoticon</i>
                    <h5>Monthly Visitors</h5>
                    <h3 class="count">28300</h3>
                    <div class="progress blue lighter-1">
                        <div class="determinate white" style="width:40%;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card-panel blue lighten-1 white-text center">
                    <i class="material-icons medium">supervisor_account</i>
                    <h5>Customers</h5>
                    <h3 class="count">25000</h3>
                    <div class="progress blue lighter-1">
                        <div class="determinate white" style="width:40%;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card-panel green darken-1 white-text center">
                    <i class="material-icons medium">business_center</i>
                    <h5>Transaction</h5>
                    <h3 class="count">15000</h3>
                    <div class="progress blue lighter-1">
                        <div class="determinate white" style="width:40%;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card-panel indigo lighten-1 white-text center">
                    <i class="material-icons medium">payment</i>
                    <h5>Monthly Income</h5>
                    <h3 class="count">20000</h3>
                    <div class="progress blue lighter-1">
                        <div class="determinate white" style="width:40%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Preloaders-->
    <div class="preloader-wrapper big active loader">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    



    <!---JQueryCDN--->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!--JQuery Selector-->
    <script>
        //hidesection
        $('.section').hide();
        
        setTimeout(function(){

        $(document).ready(function(){
        //show
        $('.section').fadeIn();
        //hide loader
        $('.loader').fadeOut();
        // Sidenav
        $('.sidenav').sidenav();
        // Counter
        $('.count').each(function(){
            $(this).prop('Counter', 0).animate ({
              Counter: $(this).text()
            },{
                duration: 30000,
                easing: 'swing',
                step:function(now){
                    $(this).text(Math.ceil(now));
                }
            });
            });
        });
    }, 1000);
    </script>
</body>
</html>gi
