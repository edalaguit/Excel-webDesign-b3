<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- FontAwesome Site Icons for SocMed Icons-->
        <script src="https://kit.fontawesome.com/7c04fe9cbf.js" crossorigin="anonymous"></script>
        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <title>PRELOADER</title>

        <!--INTERNAL CSS-->
        <style>
            .indeterminate::after{
                background: rgb(45, 7, 105) !important;    
            }
        </style>

</head>
<body class="black">
    <div class="container">
        <h1 class="yellow-text center-align">Preloader</h1>

        <!--LINEAR PRELOADER-->
        <h1 class="cyan-text center-align">LINEAR PRELOADER</h1>
        <div class="row">
            
            <!--DETERMINATE PROGRESS-->
            <div class="col s12 m6">
                <h3 class="green-text center-align">DETERMINATE PROGRESS</h3>
                <div class="progress">
                    <div class="determinate green" style="width: 50%;">
                    </div>
                </div>
            </div>

            <!--INDETERMINATE PROGRESS-->
            <div class="col s12 m6">
                <h3 class="orange-text center-align">INDETERMINATE PROGRESS</h3>
                <div class="progress">
                    <div class="indeterminate orange"></div>
                </div>
            </div>
        </div>

        <br>

        <!--CIRCULAR PRELOADER-->
        <h1 class="cyan-text center-align">CIRCULAR PRELOADER</h1>
        <div class="row">
            <div class="col s12 m6 center-align">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-cyan-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 center-align">
                <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-yellow-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!--CIRCULAR FLASHING COLOR PRELOADER-->
        <h3 class="orange-text center-align">CIRCULAR FLASHING COLOR PRELOADER</h3>
        <div class="center-align">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                    <div class="spinner-layer spinner-orange">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!--Jquery CDN-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <!--Compile and minified Javascript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!--JQuery-->
        <script>
        $(document).ready(function(){
            $('.tabs').tabs();
        })
        </script>
</body>
</html>
